<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title">
          <div>Dashboard</div>
        </div>
        <div class="sidebar-upper">
          <div>Home</div>
          <div>Profile</div>
          <div>Messages</div>
          <div>History</div>
          <div>Tasks</div>
          <div>Communities</div>
        </div>
        <div class="sidebar-lower">
          <div>Setting</div>
          <div>Support</div>
          <div>Privacy</div>
        </div>
      </div>
      <div class="navbar">
        <div class="navbar-upper">
            <div class="navbar-upper-search">
                <div>img</div>
                <input type="text">
            </div>
            <div class="navbar-upper-notifications">
                <div>img</div>
            </div>
            <div class="navbar-upper-user">
                <div>img</div>
                <div>Gogan Catalin</div>
            </div>
        </div>
        <div class="navbar-lower">
            <div class="navbar-lower-user">
                <div>img</div>
                <div>
                    <div>Hi there,</div>
                    <div>Gogan Catalin (@gogan)</div>
                </div>
            </div>
            <div class="navbar-lower-options">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
        </div>
      </div>
      <div class="main">
        <div class="main-projects"></div>
        <div class="main-announcements"></div>
        <div class="main-trending"></div>
      </div>
    </div>
  </body>
</html>
